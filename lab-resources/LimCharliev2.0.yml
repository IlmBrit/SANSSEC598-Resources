script:
  script: |
    import json
    import urllib3
    import requests
    from datetime import datetime, timedelta
    from typing import Dict, Tuple, Any, List

    urllib3.disable_warnings(urllib3.exceptions.InsecureRequestWarning)

    ''' CLIENT CLASS '''

    class Client(BaseClient):
        """ Client class to interact with the LimaCharlie API """

        def __init__(self, oid: str, api_key: str, base_url: str, proxy: bool, verify: bool):
            super().__init__(base_url=base_url, proxy=proxy, verify=verify)
            self.oid = oid
            self.api_key = api_key
            self.base_url = base_url

        def get_jwt_token(self):
            """ Obtain JWT token from LimaCharlie """
            token_url = f"https://jwt.limacharlie.io?oid={self.oid}&secret={self.api_key}"
            response = requests.get(token_url)
            response.raise_for_status()
            token_data = response.json()
            return token_data['jwt']

        def get_detections(self, start_time, end_time, limit=5):
            """ Fetch detections from LimaCharlie """
            token = self.get_jwt_token()
            headers = {
                'Authorization': f'Bearer {token}',
                'accept': '*/*'
            }
            detections_url = f"{self.base_url}insight/{self.oid}/detections"
            params = {
                'start': start_time,
                'end': end_time,
                'limit': limit
            }
            # Use _http_request from BaseClient, handling exceptions and response internally
            response = self._http_request(
                method='GET',
                url_suffix=detections_url,
                headers=headers,
                params=params,
            )
            rep = json.dumps(response)
            repJSON = json.loads(rep)
            detections = repJSON.get('detects')
            demisto.debug(detections)
            return repJSON

    ''' COMMAND FUNCTIONS '''

    def test_module(client: Client) -> str:
        """ Tests API connectivity and authentication """
        try:
            client.get_jwt_token()  # Try to get a token to test the connection
            return 'ok'
        except Exception as e:
            return f"Failed to connect to LimaCharlie API: {str(e)}"

    def fetch_detections_command(client: Client, args: Dict[str, Any]) -> CommandResults:
        """ Fetch detections within the last 5 minutes """
        end_time = int(datetime.now().timestamp())
        start_time = end_time - (5 * 60)  # Last 5 minutes
        detections = client.get_detections(start_time=start_time, end_time=end_time)
        return CommandResults(
            readable_output=tableToMarkdown("LimaCharlie Detections", detections),
            outputs_prefix="LimaCharlie.Detections",
            outputs_key_field="id",
            outputs=detections
        )

    def fetch_incidents(client: Client, last_run: Dict[str, int], max_results: int) -> Tuple[Dict[str, int], List[Dict]]:
        end_time = int(datetime.now().timestamp())
        start_time = end_time - (5 * 60)  # Last 5 minutes
        detections = client.get_detections(start_time=start_time, end_time=end_time)
        # Prepare incidents
        incidents = []

        for detection in detections["detects"]:


                event_info = detection['ts']
                event_type = detection['cat']
                event_time = detection['gen_time']
                incident_name = f"LimaCharlie Detection - {event_type}"
                incident_time = datetime.fromtimestamp(event_time // 1000).strftime('%Y-%m-%dT%H:%M:%SZ')  # assuming event_time is in milliseconds

                incident = {
                    'name': incident_name,
                    'occurred': incident_time,
                    'rawJSON': json.dumps(detection)
                }
                incidents.append(incident)


        # Prepare the next run's last_fetch
        next_run = {'last_fetch': end_time}
        return next_run, incidents

    ''' MAIN FUNCTION '''

    def main():
        params = demisto.params()
        oid = params.get('oid')
        api_key = params.get('api_key')
        base_url = params.get('url', 'https://api.limacharlie.io/v1/')
        verify = not params.get('insecure', False)
        proxy = params.get('proxy', False)

        client = Client(oid=oid, api_key=api_key, base_url=base_url, verify=verify, proxy=proxy)
        command = demisto.command()
        demisto.debug(f'Command being called is {command}')

        try:
            if command == 'fetch-incidents':
              last_run = demisto.getLastRun()
              max_results = 10
              next_run, incidents = fetch_incidents(client, last_run, max_results)
              demisto.setLastRun(next_run)
              demisto.incidents(incidents)
            elif command == 'test-module':
                return_results(test_module(client))
            elif command == 'limacharlie-fetch-detections':
                return_results(fetch_detections_command(client, demisto.args()))
            else:
                raise NotImplementedError(f"Command {command} is not implemented.")
        except Exception as e:
            demisto.error(traceback.format_exc())
            return_error(f"Failed to execute {command} command. Error: {str(e)}")

    ''' ENTRY POINT '''

    if __name__ in ('__main__', '__builtin__', 'builtins'):
        main()
  type: python
